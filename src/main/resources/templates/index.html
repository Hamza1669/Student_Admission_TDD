<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Students</title>
</head>

<body>
    <div>
		<p><a th:href="@{/new}">New Student</a></p>
		<p><a th:href="@{/newAdmission}">New Admission</a></p>
		<p><a th:href="@{/}">All Students</a></p>
		<p><a th:href="@{/admissions}">All Admissions</a></p>
	</div>
	<!-- IF NO STUDENT -->
	<div th:if="${students.empty}">
		<div>No student found</div>
	</div>
	<!-- ELSE -->
	<div th:unless="${students.empty}">
		<table id="student_record">
			<caption>Students</caption>
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Admission</th>
                    <th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.admission.course}"></td>
					<td><a th:href="@{'/edit/' + ${student.id}}">Edit</a></td>
					<td><a th:id="'delete_student' + ${student.id}"
							th:href="@{'/delete/' + ${student.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
